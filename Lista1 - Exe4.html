<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso javaScript RocketSeat</title>
    </head>
    <body>
        <script>
            function experiencia(anosEstudo) {
                if (anosEstudo>=0 && anosEstudo <=1) {
                    console.log("Iniciante");
                }
                if (anosEstudo>=1 && anosEstudo <=3) {
                    console.log("Intermediário");
                }
                if (anosEstudo>=3 && anosEstudo <=6) {
                    console.log("Avançado");
                }
                if (anosEstudo>6) {
                    console.log("Jedi Master");
                }
            }
            var anosEstudo = 7;
                experiencia(anosEstudo);    
        </script>
    </body>
</html>
